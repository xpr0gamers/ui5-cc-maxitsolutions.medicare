<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediCare</title>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            applications: {},
            platform: "",
            bootstrapPlugins: {
                RuntimeAuthoringPlugin: {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false,
                    },
                },
                PersonalizePlugin: {
                    component: "sap.ushell.plugins.rta-personalize",
                    config: {
                        validateAppVersion: false,
                    },
                },
            },
        };
    </script>

    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.106.0/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ushell,sap.collaboration,sap.ui.layout" 
        data-sap-ui-compatVersion="edge"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-resourceroots='{
			"cc.maxitsolutions.medicare": "."
		}'
        data-sap-ui-theme="sap_fiori_3" data-sap-ui-frameOptions="allow"></script>
    <script>
        sap.ui.getCore().attachInit(() => {
            sap.ui.define([
                "sap/ui/core/mvc/XMLView"
            ], function (XMLView) {
                "use strict";
                XMLView.create({
                    viewName: "cc.maxitsolutions.medicare.App"
                }).then(function (oView) {
                    oView.placeAt("content");
                });
            });
        });
    </script>

</head>

<body class="sapUiBody" id="content"></body>

</html>
